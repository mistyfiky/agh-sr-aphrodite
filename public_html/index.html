<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Aphrodite</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Resources/Css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>

<body>
<div class="page-wrap">
    <div id="user_token" class="d-none"></div>
    <div id="user_name" class="d-none"></div>
    <div class="container">
        <h2 class="center-align">
            Afrodyta
        </h2>
    </div>
    <div class="container">
        <div id="apollo-status" class="card-panel red darken-3">Apollo is down</div>
        <div id="hades-status" class="card-panel red darken-3">Hades is down</div>
    </div>
    <div class="container progress" id="movie-container-preloader">
        <div class="indeterminate"></div>
    </div>
    <div class="container movie-container d-none hidden" id="movie-container">
        <div class="row valign-wrapper center-align">
            <div class="col s12 m4">
                <form method="post" action="" id="search_form">
                    <div class="input-field col s12">
                        <input id="search_form_title" type="text" maxlength="50">
                        <label for="search_form_title">Title</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="submit" class="btn waves-effect waves-light" value="Search">
                    </div>
                </form>
            </div>
            <div class="col s12 m4">
                <form method="post" action="" id="genre_form">
                    <div class="input-field col s12">
                        <select id="genre_form_select">
                        </select>
                        <label for="genre_form_select">Select type</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="submit" class="btn waves-effect waves-light" value="Search">
                    </div>
                </form>
            </div>
            <div class="col s12 m4">
                <button class="btn waves-effect waves-light" id="show_watched">Pokaż obejrzane</button>
                <button class="btn waves-effect waves-light" id="show_recommendations">Pokaż polecane</button>
            </div>
        </div>
        <div class="container progress d-none" id="movie-preloader">
            <div class="indeterminate"></div>
        </div>
        <div id="search_form_result">

        </div>
        <div id="already_watched"></div>

    </div>

</div>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Afrodyta - Projekt 2019</h5>
                <p class="grey-text text-lighten-4">
                    Afrodyta nie pyta, Afrodyta rozumie.
                </p>
                <a href="#" class="grey-text text-lighten-4" id="trigger_error">
                    Wywal errora!
                </a>
            </div>
            <div class="col l4 offset-l2 s12">
                <p class="grey-text text-lighten-4">Jan Malisz</p>
                <p class="grey-text text-lighten-4">Maciej Szklarczyk</p>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <div class="col l6 s12">
                © 2019 We don't have any copyrights :(
            </div>
        </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="Resources/Js/aphrodite.js"></script>
</body>
</html>
